<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="logo">Streaks App</h1>
        <div id="app-description">Welcome to my Streak App. Track your habits easily.</div>
        <form action="" method="post" id="add-streak-form">
            <input type="hidden" name="new-activity-id" id="new-activity-id">
            <input required type="text" name="new-activity-title" id="new-activity-title" placeholder="Activity Title *">
            <label for="new-activity-date">Date last done *</label>
            <input required type="date" name="new-activity-date" id="new-activity-date">
            <button id="add-streak" type="submit">ADD STREAK</button>
        </form>
    </header>
    <div id="app">
    </div>
    <footer>Made with love by <a href="https://github.com/JoshuaOndieki">Joshua Ondieki</a></footer>


    <script src="dist/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
